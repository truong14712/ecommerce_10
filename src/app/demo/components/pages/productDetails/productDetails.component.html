<div class="card-wrapper">
    <div class="card">
        <!-- card left -->
        <div class="product-imgs">
            <div class="img-display">
                <div class="img-showcase">
                    <img src="{{ product?.image }}" alt="{{ product.name }}" />
                </div>
            </div>
        </div>
        <!-- card right -->
        <div class="product-content">
            <h2 class="product-title">{{ product.name }}</h2>
            <h1 class="product-price">Gi√°: ${{ product.price }}</h1>
            <!-- <a href = "#" class = "product-link">visit nike store</a> -->
            <div class="product-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <!-- <span class="py-1">Rating: {{product?.rating.rate}}({{product?.rating.count}})</span> -->
            </div>

            <div class="product-detail">
                <h2 class="my-2">about this item:</h2>
                <p>{{ product.description }}</p>
            </div>

            <div class="purchase-info">
                <!-- <input type="number" min="1" value="1" /> -->
                <button type="button" class="btn" (click)="addToCart(product._id)">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
